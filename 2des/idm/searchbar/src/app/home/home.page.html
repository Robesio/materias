<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="titulo">
      Searchbar
    </ion-title>
  </ion-toolbar>
  <!--Component Searchbar com evento-->
  <ion-searchbar (ionChange)="pesquisar($event)"></ion-searchbar>
</ion-header>

<ion-content>
  <!--Criando uma list para ler os carros-->
  <ion-list *ngFor="let c of carrosFilter">
    <ion-item>{{c}}</ion-item>
  </ion-list>
</ion-content>
