<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de Contatos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- //criado BotÃ£o source-->
  <ion-searchbar (ionInput)="getContatos($event)">

  </ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let contato of pessoa" (click)="detalhe(contato)">
      <ion-avatar item-start>
        <img src="../../assets/imgs/user_icon.png">
      </ion-avatar>
      <h2>{{contato.nome}}</h2>
      <p>{{contato.telefone}}</p>
      <p>{{contato.email}}</p>
    </ion-item>
  </ion-list>

</ion-content>
